name: JSON Array Action

on:
  workflow_dispatch:
  push:

jobs:
  test-all-options:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      ###########################
      # Test 0: Flat JSON array default
      ###########################
      - name: Test flat array default
        if: always()
        uses: ./ 
        with:
          js-name: flat_default.js
          values: '[1,2,3]'

      - name: Verify flat_default.js
        if: always()
        run: |
          EXPECT="let flat_default = [1, 2, 3];"
          ACTUAL=$(cat flat_default.js)
          if [ "$ACTUAL" != "$EXPECT" ]; then
            echo "Expected:"
            echo "$EXPECT"
            echo "Actual:"
            echo "$ACTUAL"
            echo "flat_default.js content mismatch!"
            exit 1
          fi

      ###########################
      # Test 1: Multidimensional JSON array, pretty
      ###########################
      - name: Test multidimensional array pretty
        if: always()
        uses: ./ 
        with:
          js-name: matrix_pretty.js
          values: |
            [[[30,30,30,30,1],740,96,25 ,116],[[30,30,30,30,1],921 ,23,2,107 ]]
          pretty: true

      - name: Verify matrix_pretty.js
        if: always()
        run: |
          EXPECT="let matrix_pretty = [
          [
          [
          30,
          30,
          30,
          30,
          1
              ],
          740,
          96,
          25,
          116
            ],
          [
          [
          30,
          30,
          30,
          30,
          1
              ],
          921,
          23,
          2,
          107
            ]
          ];"
          ACTUAL=$(cat matrix_pretty.js)
          if [ "$ACTUAL" != "$EXPECT" ]; then
            echo "Expected:"
            echo "$EXPECT"
            echo "Actual:"
            echo "$ACTUAL"
            echo "matrix_pretty.js content mismatch!"
            exit 1
          fi

      ###########################
      # Test 2: Multidimensional JSON array
      ###########################
      - name: Test multidimensional array
        if: always()
        uses: ./ 
        with:
          js-name: multidimensional.js
          values: |
            [[[30,30,30,30,1],740,96,25,116],
             [[30,30,30,30,1],921,23,2,107]]

      - name: Verify multidimensional.js
        if: always()
        run: |
          EXPECT="let multidimensional = [[[30, 30, 30, 30, 1], 740, 96, 25, 116], [[30, 30, 30, 30, 1], 921, 23, 2, 107]];"
          ACTUAL=$(cat multidimensional.js)
          if [ "$ACTUAL" != "$EXPECT" ]; then
            echo "Expected:"
            echo "$EXPECT"
            echo "Actual:"
            echo "$ACTUAL"
            echo "multidimensional.js content mismatch!"
            exit 1
          fi

      ###########################
      # Test 3: JS literal parsing
      ###########################
      - name: Test JS literal parsing
        if: always()
        uses: ./ 
        with:
          js-name: js_literal.js
          values: '[[1,2],[3,4]]'
          parse-mode: js
          value-type: stringified

      - name: Verify js_literal.js
        if: always()
        run: |
          EXPECT="let js_literal = [[1, 2], [3, 4]];"
          ACTUAL=$(cat js_literal.js)
          if [ "$ACTUAL" != "$EXPECT" ]; then
            echo "Expected:"
            echo "$EXPECT"
            echo "Actual:"
            echo "$ACTUAL"
            echo "js_literal.js content mismatch!"
            exit 1
          fi

      ###########################
      # Test 4: value-type number
      ###########################
      - name: Test value-type number
        if: always()
        uses: ./ 
        with:
          js-name: numbers.js
          values: '1,2,3'
          value-type: number

      - name: Verify numbers.js
        if: always()
        run: |
          EXPECT="let numbers = [1, 2, 3];"
          ACTUAL=$(cat numbers.js)
          if [ "$ACTUAL" != "$EXPECT" ]; then
            echo "Expected:"
            echo "$EXPECT"
            echo "Actual:"
            echo "$ACTUAL"
            echo "numbers.js content mismatch!"
            exit 1
          fi

      ###########################
      # Test 5: value-type boolean
      ###########################
      - name: Test value-type boolean
        if: always()
        uses: ./ 
        with:
          js-name: booleans.js
          values: 'true,false,true'
          value-type: boolean

      - name: Verify booleans.js
        if: always()
        run: |
          EXPECT="let booleans = [true, false, true];"
          ACTUAL=$(cat booleans.js)
          if [ "$ACTUAL" != "$EXPECT" ]; then
            echo "Expected:"
            echo "$EXPECT"
            echo "Actual:"
            echo "$ACTUAL"
            echo "booleans.js content mismatch!"
            exit 1
          fi

      ###########################
      # Test 6: value-type string
      ###########################
      - name: Test value-type string
        if: always()
        uses: ./ 
        with:
          js-name: strings.js
          values: 'a,b,c'
          value-type: string

      - name: Verify strings.js
        if: always()
        run: |
          EXPECT="let strings = [\"a\", \"b\", \"c\"];"
          ACTUAL=$(cat strings.js)
          if [ "$ACTUAL" != "$EXPECT" ]; then
            echo "Expected:"
            echo "$EXPECT"
            echo "Actual:"
            echo "$ACTUAL"
            echo "strings.js content mismatch!"
            exit 1
          fi

      ###########################
      # Test 7: decl-kind const
      ###########################
      - name: Test decl-kind const
        if: always()
        uses: ./ 
        with:
          js-name: decl_const.js
          values: '[1,2,3]'
          decl-kind: const

      - name: Verify decl_const.js
        if: always()
        run: |
          EXPECT="const decl_const = [1, 2, 3];"
          ACTUAL=$(cat decl_const.js)
          if [ "$ACTUAL" != "$EXPECT" ]; then
            echo "Expected:"
            echo "$EXPECT"
            echo "Actual:"
            echo "$ACTUAL"
            echo "decl_const.js content mismatch!"
            exit 1
          fi

      ###########################
      # Test 8: export styles
      ###########################
      - name: Test export named
        if: always()
        uses: ./ 
        with:
          js-name: export_named.js
          values: '["1",2,3]'
          export-style: named

      - name: Verify export_named.js
        if: always()
        run: |
          EXPECT="let export_named = [\"1\", 2, 3];
          export { export_named };"
          ACTUAL=$(cat export_named.js)
          if [ "$ACTUAL" != "$EXPECT" ]; then
            echo "Expected:"
            echo "$EXPECT"
            echo "Actual:"
            echo "$ACTUAL"
              echo "export_named.js content mismatch!"
              exit 1
          fi

      - name: Test export default
        if: always()
        uses: ./ 
        with:
          js-name: export_default.js
          values: '["1","2","3"]'
          export-style: default

      - name: Verify export_default.js
        if: always()
        run: |
          EXPECT='let export_default = ["1", "2", "3"];
          export default export_default;'
          ACTUAL=$(cat export_default.js)
          if [ "$ACTUAL" != "$EXPECT" ]; then
            echo "Expected:"
            echo "$EXPECT"
            echo "Actual:"
            echo "$ACTUAL"
            echo "export_default.js content mismatch!"
            exit 1
          fi

      - name: Test export commonjs
        if: always()
        uses: ./ 
        with:
          js-name: export_commonjs.js
          values: '[1,2,3]'
          export-style: commonjs

      - name: Verify export_commonjs.js
        if: always()
        run: |
          EXPECT="let export_commonjs = [1, 2, 3];
          module.exports = export_commonjs;"
          ACTUAL=$(cat export_commonjs.js)
          if [ "$ACTUAL" != "$EXPECT" ]; then
            echo "Expected:"
            echo "$EXPECT"
            echo "Actual:"
            echo "$ACTUAL"
            echo "export_commonjs.js content mismatch!"
            exit 1
          fi

      ###########################
      # Test 9: dry-run
      ###########################
      - name: Test dry-run
        if: always()
        uses: ./ 
        with:
          js-name: dry_run.js
          values: '[1,2,3]'
          dry-run: true

      - name: Verify dry_run.js does not exist
        if: always()
        run: |
          if [ -f dry_run.js ]; then
            echo "dry_run.js should not exist in dry-run mode!"
            exit 1
          fi

      ###########################
      # Test 10: overwrite false
      ###########################
      - name: Prepare overwrite file
        if: always()
        run: echo "original content" > overwrite_test.js

      - name: Test overwrite false
        if: always()
        id: overwrite_false
        continue-on-error: true
        uses: ./ 
        with:
          js-name: overwrite_test.js
          values: '[1,2,3]'
          overwrite: false

      - name: Verify overwrite_test.js unchanged
        if: always()
        run: |
          if [ "${{ steps.overwrite_false.outcome }}" != "failure" ]; then
            echo "❌ Expected action to fail, but it succeeded"
            exit 1
          fi
          echo "✅ Correctly failed with 'File already exists' error as expected"

          ACTUAL=$(cat overwrite_test.js)
          EXPECT="original content"
          if [ "$ACTUAL" != "$EXPECT" ]; then
            echo "Expected:"
            echo "$EXPECT"
            echo "Actual:"
            echo "$ACTUAL"
            echo "overwrite_test.js should not be overwritten!"
            exit 1
          fi

      ###########################
      # Test 11: array-name default
      ###########################
      - name: Test array-name default
        if: always()
        uses: ./ 
        with:
          js-name: default_name.js
          values: '[1,2,3]'

      - name: Verify default_name.js
        if: always()
        run: |
          EXPECT="let default_name = [1, 2, 3];"
          ACTUAL=$(cat default_name.js)
          if [ "$ACTUAL" != "$EXPECT" ]; then
            echo "Expected:"
            echo "$EXPECT"
            echo "Actual:"
            echo "$ACTUAL"
            echo "default_name.js content mismatch!"
            exit 1
          fi

      ###########################
      # Test 12: field with NaN and Infinity
      ###########################
      - name: Create object with NaN and Infinity
        if: always()
        uses: ./
        with:
          js-name: nan_inf_field.js
          values: '[NaN, Infinity, -Infinity, null, undefined, 1e+200, -1e-200]'
          field: nums
          value-type: stringified
          parse-mode: js

      - name: Verify nan_inf_field.js exact content
        if: always()
        run: |
          EXPECT="let nan_inf_field = { nums: [NaN, Infinity, -Infinity, null, undefined, 1e+200, -1e-200] };"
          ACTUAL=$(cat nan_inf_field.js)
          if [ "$ACTUAL" != "$EXPECT" ]; then
            echo "nan_inf_field.js content mismatch!"
            echo "Expected:"
            printf "%s" "$EXPECT"
            echo
            echo "Actual:"
            printf "%s" "$ACTUAL"
            echo
            exit 1
          fi
                ###########################

      # Test: all options except dry-run and value-type
      ###########################
      - name: Generate with all options
        if: always()
        uses: ./
        with:
          js-name: all_options.js
          array-name: customArray
          values: '[1, "a", true, null, undefined, NaN, Infinity, -Infinity, 1e+200]'
          parse-mode: js
          decl-kind: const
          export-style: named
          pretty: false
          overwrite: true
          field: data

      - name: Verify all_options.js exact content
        if: always()
        run: |
          EXPECT='const customArray = { data: [1, "a", true, null, undefined, NaN, Infinity, -Infinity, 1e+200] };
          export { customArray };
          '
          ACTUAL=$(cat all_options.js)
          if [ "$ACTUAL" != "$EXPECT" ]; then
            echo "all_options.js content mismatch!"
            echo "Expected:"
            printf "%s" "$EXPECT"
            echo
            echo "Actual:"
            printf "%s" "$ACTUAL"
            echo
            exit 1
          fi
